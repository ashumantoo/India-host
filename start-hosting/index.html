<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../shared.css">
    <link rel="stylesheet" href="start-hosting.css">
    <title>India Host</title>
</head>

<body>
    <div class="backdrop"></div>
    <header class="main-header">
        <div class="main-header__brand">
            <button class="toggle-button">
                <span class="toggle-button__bar"></span>
                <span class="toggle-button__bar"></span>
                <span class="toggle-button__bar"></span>
            </button>
            <a href="../index.html">
                <img src="../images/uhost-icon.png" alt="indiaHost - One solution of your all websites">
            </a>
        </div>
        <nav class="main-nav">
            <ul class="main-nav__items">
                <li class="main-nav__item">
                    <a href="packages.html">Packages</a>
                </li>
                <li class="main-nav__item">
                    <a href="../customers/customer.html">Customers</a>
                </li>
                <li class="main-nav__item main-nav__item--cta">
                    <a href="../start-hosting/index.html">Start Hosting</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="mobile__nav">
        <ul class="mobile-nav__items">
            <li class="mobile-nav__item">
                <a href="packages.html">Packages</a>
            </li>
            <li class="mobile-nav__item">
                <a href="../customers/customer.html">Customers</a>
            </li>
            <li class="mobile-nav__item mobile-nav__item--cta">
                <a href="index.html">Start Hosting</a>
            </li>
        </ul>
    </div>
    <main class="signup-page">
        <h1 class="signup-title">Awesome! Let's dive right in!</h1>
        <form action="index.html" class="signup-form">
            <label for="title">Title</label>
            <select name="title" id="title">
                <option value="mr">Mr.</option>
                <option value="ms">Mrs.</option>
            </select>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name">
            <label for="email">Email</label>
            <input type="email" id="email">
            <label for="password">Password</label>
            <input type="password" id="password">
            <input type="checkbox" id="agree-terms">
            <label for="agree-terms">Agree to
                <a href="">Terms &amp; Condition</a>
            </label>
            <button type="submit" class="button">Sign Up</button>
        </form>
    </main>
    <footer class="main-footer">
        <nav>
            <ul class="main-footer__links">
                <li class="main-footer__link">
                    <a href="">About Us</a>
                </li>
                <li class="main-footer__link">
                    <a href="">Support</a>
                </li>
                <li class="main-footer__link">
                    <a href="">Terms and Condition</a>
                </li>
            </ul>
        </nav>
    </footer>
    <script src="../shared.js"></script>
</body>

</html>
